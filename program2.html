 <html>
<head>
<title>SQUARES AND CUBES</title>
<style> 
table,tr,td
{
border: solid black;
width: 33%;
text-align: center;
border-collapse: collapse;
backgroundcolor:lightblue;
}
table {
    width: 500;
}
td {
    width: 50;
    height: 40;
}
body {
    background-color: lightslategray;
}
table { margin: auto; }
</style>
<script>
document.write( "<table><tr><center><thcolspan='3'> NUMBERS FROM 0 TO 10 WITH THEIR SQUARES AND CUBES </th></tr>" );

document.write( "<br><tr><td>Number</td><td>Square</td><td>Cube</td></tr>" );
for(var n=0; n<=10; n++)
{
document.write( "<tr><td>" + n + "</td><td>" + n*n + "</td><td>" +n*n*n + "</td></tr>" ) ;
}
document.write( "</table>" ) ;
</script>
</head>
</html>
